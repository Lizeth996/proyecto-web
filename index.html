<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa</title>

    <link rel="stylesheet" href="landing/assets/css/styles.css">
</head>
<body>
    
    <div class="contenedor">
        <nav class="">
            <div class="borde logo">Logo</div>
            <div class="borde menu">Menu</div>
            <div class="borde ingreso">Ingreso</div> 
        </nav>


        <header class="borde">Encabezado</header>
        <div class=" borde titulop">Portafolio</div>
        <section class="portafolio">
            <div class="borde port-izq">col1</div>
            <div class="borde port-cnt">col2</div>
            <div class="borde port-der">col3</div>
        </section>



        <div class=" borde tituloqs">Quienes Somos</div>
        <section class="quienessomos">
            
             <!-- Fila 1 -->
            <div class="borde quieso-izq">Subtitulo1</div>
            <div class="borde quieso-cnt">Subtitulo2</div>
            <div class="borde quieso-der">Subtitulo3</div>

            <!-- Fila 2 -->
            <div class="borde quieso-izq">Subtitulo4</div>
            <div class="borde quieso-cnt">Subtitulo5</div>
            <div class="borde quieso-der">Subtitulo6</div>

            <!-- Fila 3 -->
            <div class="borde quieso-izq">Subtitulo7</div>
            <div class="borde quieso-cnt">Subtitulo8</div>
            <div class="borde quieso-der">Subtitulo9</div>
        </section>


        <div class=" borde tituloc">Contactenos</div>
        
        <section class="contactenos">
    <!-- Columna izquierda: Formulario -->
    <div class="borde contacto-form">
        <h3 style="text-align: center;">Contácta con nosotros</h3>
         <!-- Línea divisora -->
            <hr class="linea-divisora">
        <form class="formulario">
            <label>Nombre</label>
            <input type="text">
            <label>Apellido</label>
            <input type="text">

            <label>Correo</label>
            <input type="email">

            <label>Asunto</label>
            <input type="text">

            <label>Mensaje</label><br>
            <textarea rows="10" cols="50"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Columna derecha: Mapa y datos -->
    <div class="borde contacto-info">
        <div class="mapa"></div>
        
        
        
        <div class="iconos">
            <span class="circulo"></span>
            <span class="circulo"></span>
            <span class="circulo"></span>
            <span class="circulo"></span>
            <span class="circulo"></span>
        </div>
        <div>Volver</div>
       
    </div>
</section>

<div class=" borde titulom">Menu</div>


        <section class=" borde nosotros"></section>
        <div class=" borde titulo"></div>
        <section class="borde contacto"></section>
        <footer class="borde"></footer>
    </div>
</body>
</html>
